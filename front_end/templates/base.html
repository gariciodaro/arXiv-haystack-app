<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous">
    <!-- font awesome-->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">

    <title>arxiv Q and A</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="{{ url_for('index') }}"
             class="nav-link"> <span class="fa fa-home"></span>  
             Home</a>
          </li>
          <li class="nav-item"><a href="{{ url_for('db_info') }}"
             class="nav-link"> <span class="fa fa-sitemap"></span>  
             Data Model Redshift</a>
          </li>
          <li class="nav-item"><a href="{{ url_for('spark_pro') }}"
             class="nav-link"> <span class="fa fa-infinity"></span>  
             Pyspark</a>
          </li>
          <li class="nav-item"><a href="{{ url_for('categories') }}"
            class="nav-link"> <span class="fa fa-book-open"></span>  
            Arxiv Category Taxonomy</a>
         </li>
         <li class="nav-item"><a href="{{ url_for('eda') }}"
          class="nav-link"> <span class="fa fa-chart-area"></span>  
          EDA</a>
       </li>
        </ul>
      </nav>
      <br>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <br>
      <div class="col-12" >
        {% block main %}{% endblock %}
      </div>
      
    </div>
  </body>
</html>
