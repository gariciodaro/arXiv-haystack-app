{% extends "base.html" %}


{% block main %}
<div class="alert alert-danger">
    If you are here, you already have indexed some document to the local elastic cluster and you are ready to start
    asking questions about your documents.
  </div>

<h2 style="text-align: center;"><span class="fa fa-hat-wizard"></span>Q&A.</h2>
<p> Ask questions</p>
<form  action="/qanda" method="post">
    <div class="form-group row">
        <label for="query" class="offset-md-1 col-2">
            Query (haystack)
        </label>
        <div class="col-7">
            <input type="text" 
            class="form-control" 
            id="query" name="query" placeholder="query">
        </div>  
    </div>
    <div class="form-group row">
        <div class="col-12" style="text-align: center;">
            <button type="submit" class="btn btn-primary" >Execute</button>
        </div>
    </div>
</form>

{% if prediction %}
    <hr>
    <h2>answers are:</h2>
 {{prediction}}
{% endif %}

{% endblock %}
